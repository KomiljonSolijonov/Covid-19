<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="header">
        <h1>Covid Statistic by Conuntries!</h1>
      </div>
      <div class="main">
        <div class="main-input">
          <input type="text" placeholder="search..." /><span
            ><i id="icon" class="fa-solid fa-magnifying-glass"></i
          ></span>
        </div>
        <div class="main-info">
          <div class="card">
            <p>Country Name</p>
            <span><i class="fa-solid fa-flag-checkered"></i></span>
            <p>Uzbekistan</p>
          </div>
          <div class="card">
            <p>Confirmed</p>
            <span><i class="fa-solid fa-virus-covid"></i></span>
            <p>236844651</p>
          </div>
          <div class="card">
            <p>Deaths</p>
            <span><i class="fa-solid fa-skull-crossbones"></i></span>
            <p>353155</p>
          </div>
          <div class="card">
            <p>Recovered</p>
            <span><i class="fa-solid fa-person-running"></i></span>
            <p>3584155</p>
          </div>
          <div class="card">
            <p>Acive</p>
            <span><i class="fa-solid fa-hospital-user"></i></span>
            <p>6546456</p>
          </div>
        </div>
      </div>
  </body>
</html>
